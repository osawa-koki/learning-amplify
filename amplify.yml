version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.13add
        - yarn install --frozen-lockfile --non-interactive --production
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: ./.next/
    files:
      - '**/*'
  cache:
    paths:
      - ./node_modules/**/*
